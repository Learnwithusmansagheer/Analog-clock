<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Analog clock</title>
</head>
<body>
    <h1 id="Analog" style="font-family: Bebas Neue, sans-serif; text-shadow: 2px solid red;">Analog Clock</h1>
    <div class="container">
        <div class="clock">
<h3>time is very precious</h3>
<div style="--clr:#f90b0b;"id="hour" class="hand"><i>h</i></div>
<div style="--clr:#00a6ff;"id="min" class="hand"><i>m</i></div>
<div style="--clr:#070707;"id="sec" class="hand"><i>s</i></div>
<span style="--i:1;"><b>1</b></span>
<span style="--i:2;"><b>2</b></span>
<span style="--i:3;"><b>3</b></span>
<span style="--i:4;"><b>4</b></span>
<span style="--i:5;"><b>5</b></span>
<span style="--i:6;"><b>6</b></span>
<span style="--i:7;"><b>7</b></span>
<span style="--i:8;"><b>8</b></span>
<span style="--i:9;"><b>9</b></span>
<span style="--i:10;"><b>10</b></span>
<span style="--i:11;"><b>11</b></span>
<span style="--i:12;"><b>12</b></span>
        </div>
    </div>
    <h6 id="footer">usman sagheer</h6>
    <script src="script.js"></script>
</body>
</html>
